<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Weather App Ever</title>

    </head>

<body>
    <div id="loading"></div> <!--Overlay which will disappear when loading is over-->
    
    <!-- Initial Page-->
    <section id="initial" class="initial" hidden>
        <i id="initial__icon--b" class="initial__icon initial__icon--big"></i>
        <p id="initial__location" class="initial__location">your location:</p>
        <input id="initial__cityinput" class="initial__cityinput" placeholder="City"></input>
        <button id="initial__button" class="initial__button">Submit</button>
        <i id="initial__icon--s" class="initial__icon initial__icon--small"></i>
    </section>

    <!-- Main Page-->
    <section class="main">
        <div class="today__wrapper">

            <!-- Header-->
            <header id="header" class="main__header">
                <div id="city" class="header__city">
                    <div id="city__name" class="city__name"></div>
                    <i class="city__icon"><img id="city__icon" src = "icons/heart.png" ></i>
                </div>
                <div id="header__date" class="header__date"></div>
            </header>

            <div class="weather__wrapper">

                <!-- Weather Today Basic Info-->
                <div id="basic" class="main__basic">
                    <i class="basic__icon"><img id= "basic__icon" ></i>
                    <div class="temperature__wrapper">
                        <p id="basic__description" class="basic__description"></p>
                        <div class="basic__temperature"><span id="basic__temperature"></span><span> &#176 C</span></div>
                    </div>
                </div>
                <div id="header__date" class="header__date"></div>
        
 
                <!-- Weather Today Details-->
                <div class="main__details">
                    <ul class="details">
                        <li class="details__item">
                            <i class="details__icon"><img id="wind__icon" src="icons/wind.png" ></i>
                            <div  class="details__description">Wind:<span id="wind__description"></span></div>
                        </li>
                        <li class="details__item">
                            <i class="details__icon"><img id="presure__icon" src="icons/pressure.png" ></i>
                            <div class="details__description">Pressure:<span id="pressure__description"></span></div>
                        </li>
                        <li class="details__item">
                            <i class="details__icon"><img id="humidity__icon" src="icons/humidity.png"></i>
                            <div class="details__description">Humidity:<span id="humidity__description"></span></div>
                        </li>
                        <li class="details__item">
                            <i class="details__icon"><img id="sunrise__icon" src="icons/sunrise.png"></i>
                            <div class="details__description">Sunrise:</div>
                        </li>
                        <li class="details__item">
                            <i class="details__icon"><img id="sunset__icon" src="icons/sunset.png"></i>
                            <div class="details__description">Sunset:</div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- form do wrzucenia w opowiednie miejsce w htmlu-->
            <form id="cityInput">
                <input type="text" placeholder="City">
                <ul class="suggestions"></ul>
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Aside-->
        <aside class="main__aside">

            <!-- Settings -->
            <div class="aside__settings settings">
                <ul class="settings__list">
                    <li class="settings__item"><a href="#">Change location</a></li>
                    <li class="settings__item"><a href="#">Favorites</a></li>
                    <li class="settings__item"><a href="#">Info</a></li>
                    <li class="settings__item"><a href="#">Settings</a></li>
                </ul>
                <i class="settings__icon"><img id="settings__icon" src="icons/settings.png"></i>
            </div>

            <!-- Five day weather -->
            <div class="aside_five">
                <ul class="five">
                    <li class="five__item">
                        <div class="five__wrapper">
                            <div class="five__data"><span id = first__data></span></div>
                            <div class="five__temperature"><span id = first__temperature></span><span> &#176 C</span></div>
                        </div>
                        <i class="five__icon"><img id=first__icon></i>
                    </li>
                    <li class="five__item">
                        <div class="five__wrapper">
                            <div class="five__data"><span id=second__data></span></div>
                            <div class="five__temperature"><span id=second__temperature></span><span> &#176 C</span></div>
                        </div>
                        <i class="five__icon"><img id=second__icon></i>
                    </li>
                    <li class="five__item">
                        <div class="five__wrapper">
                            <div class="five__data"><span id=third__data></div>
                            <div class="five__temperature"><span id=third__temperature></span><span> &#176 C</span></div>
                        </div>
                        <i class="five__icon"><img id=third__icon></i>
                    </li>
                    <li class="five__item">
                        <div class="five__wrapper">
                            <div class="five__data"><span id=fourth__data></div>
                            <div class="five__temperature"><span id=fourth__temperature></span><span> &#176 C</span></div>
                        </div>
                        <i class="five__icon"><img id=fourth__icon></i>
                    </li>
                </ul>
            </div>
        </aside>
    </section>
